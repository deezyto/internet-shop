<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet shop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="logo">Internet shop</div>
                <div class="search">
                    <form action="#">
                        <input type="search" name="search" placeholder="input Your keyword...">
                        <input type="reset" name="reset" value="">
                    </form>
                </div>
                <div class="user">
                    <button class="user-sign-in">Sign in</button>
                    <div class="user-cart">
                        <span class="user-cart-count">5</span>
                        <button class="user-open-cart">My cart</button>
                    </div>
                    <img src="img/Male.jpg" alt="user" class="user-img">
                </div>
            </div>
        </div>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
